<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehiculos</title>
</head>
<body>
    
    {% load bootstrap4 %}

        {% load render_table from django_tables2 %}
