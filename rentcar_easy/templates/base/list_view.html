

{% extends "base/frame.html" %}

{% block head_title %}
   {{block.super}} 
{% endblock head_title %}

{% block body_context %}



<div class="m-portlet m-portlet--mobile">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <h3 class="m-portlet__head-text">
                    {% block name_context %}
                        Rent Car Easy
                    {% endblock name_context %}
                   
                </h3>
            </div>
        </div>
    </div>
    <div class="m-portlet__body">
        <!--begin: Search Form -->
        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
            <div class="row align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">
                    <div class="form-group m-form__group row align-items-center">
                        <div class="col-md-4">
                            <div class="m-input-icon m-input-icon--left">
                                <input type="text" class="form-control m-input" placeholder="Search..." id="m_form_search">
                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                    <span>
                                        <i class="la la-search"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
               
         
                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                    <a href=  {% block link %} "#"       
                            {% endblock link %}
                     class="btn btn-danger m-btn m-btn--custom m-btn--icon m-btn--air">
                        <span>
                            <i class="la la-cart-plus"></i>
                            <span>
                                Agregar
                            </span>
                        </span>
                    </a>

                    <a href=  {% block link_report %} "#"       
                    {% endblock link_report %}
                        class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air">
                            <span>
                                <i class="flaticon-analytics"></i>
                                <span>
                                    Reporte
                                </span>
                            </span>
                        </a>

                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                </div>
            </div>
        </div>
        <!--end: Search Form -->
        <!--begin: Datatable -->

    
        {% block body_list_context %}
        
        {% endblock body_list_context %}

         
      

        <!--end: Datatable -->
    </div>
</div>







{% endblock body_context %}
